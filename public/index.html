<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting</title>
  <script>
    window.onload = function () {
      var width = 1920 * window.devicePixelRatio;
      var height = 1080 * window.devicePixelRatio;

      var newWindow = window.open('redirect.html', 'gameWindow', `toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,width=${width},height=${height}`);
      function requestFullscreen() {
        if (newWindow.document.documentElement.requestFullscreen) {
          newWindow.document.documentElement.requestFullscreen();
        } else if (newWindow.document.documentElement.mozRequestFullScreen) { // Firefox
          newWindow.document.documentElement.mozRequestFullScreen();
        } else if (newWindow.document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
          newWindow.document.documentElement.webkitRequestFullscreen();
        } else if (newWindow.document.documentElement.msRequestFullscreen) { // IE/Edge
          newWindow.document.documentElement.msRequestFullscreen();
        }
      }

      // Wait for the new window to load
      newWindow.onload = function () {
        requestFullscreen();
      };
      // Ensure that the new window is given time to open before closing the current window
      setTimeout(function () {
        if (window.location.href !== newWindow.location.href) {
          window.close();
        }
      }, 1000); // Adjust the timeout duration as needed
    }
  </script>
</head>
<body align="center">

</body>
</html>
