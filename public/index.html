<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Stick+No+Bills:wght@200..800&family=Zen+Dots&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet">
  <style>

    .stick-no-bills-big {
      font-family: "Stick No Bills", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-size: 20px;
      font-style: normal;
    }
    .zen-dots-regular {
      font-family: "Zen Dots", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .bungee-spice-regular {
      font-family: "Bungee Spice", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: "Stick No Bills", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      margin: 0;
      overflow: hidden;
      background: #000000 /*#94a3b8*/;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    input::placeholder {
      color: #94a3b8;
    }

    .spec {
      background-image: url('/img/Bg.png');
      border: 8px solid;
      background-size: 12%;
      display: inline-block;
      border-image-source: url('/img/metallicTexture.png');
      border-image-slice: 45;
      border-radius: 5px;
      box-shadow: inset 0 0 4px 2px rgb(119 117 122), 0 0 20px 0px #969696;
      box-sizing:content-box !important;
      border-image-repeat: round;
      overflow: hidden;
      z-index: 2;
      cursor: url('/img/crosshair2.png') 16 16, auto;
    }

    #bgCanvas {
      position: absolute;
      display: inline-block;
      z-index: 0;
    }

  </style>
</head>
<body style=" display: flex; align-items: center; justify-content:center">
  <canvas id="bgCanvas"></canvas>
  <div style="display: inline-flex">
    <div id="stats" style=" position: absolute;
      color: white; padding: 3px 15px 3px 7px;
      font: 'Stick No Bills';
      display: none;
      margin: 8px 0px 0px 8px;
      font-family: sans-serif;
      font-size: 14px;
      user-select: none;
      background: rgba(0,0,0,0.7);
      border-radius: 15px 0px;
      z-index:3">
      <div style="margin-bottom: 3px" class="stick-no-bills-big">Leaderboard</div>
      <div id="playerLabels"></div>
    </div>

    <canvas id="mainCanvas" class="spec"></canvas>
    <div style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        ">
      <form id="usernameForm" style="z-index: 2">
        <div>
          <input id="usernameInput" required
                 maxlength="8"
                 type="text"
                 placeholder="Username (Max 8 characters)"
                 style="
                    width:250px;
                    padding: 12px;
                    border-radius: 20px;
                    border: none;
                    background: #475569;
                    color: #cbd5e1;" />
        </div>
        <div style="text-align: center; margin-top: 8px">
          <button type="submit" style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              ">
            Start!
          </button>
        </div>
      </form>
    </div>
    <!-- username input end -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
          integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./js/classes/BgImage.js"></script>
  <script src="./js/classes/Player.js"></script>
  <script src="./js/classes/Particle.js"></script>
  <script src="./js/classes/Projectile.js"></script>
  <script src="./js/Audio.js"></script>
  <script src="./js/frontend.js"></script>
  <script src="./js/eventListeners.js"></script>

</body>
</html>
